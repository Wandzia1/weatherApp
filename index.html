<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="website icon" type="png" href="/imgs/cloud.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae3fe4f84c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container1">
        <main class="wrapper">
            <section class="content">
                <div class="rowWrapper">
                    <div class="contentWrapperLeft">
                    <div class="headerWrapper">
                    <h2 class="header">Weather App</h2>
                </div>
            
                <div class="weatherIcon">
                    <div class="cloudy weatherImg"></div>
                </div>
            </div>
                <div class="contentWrapperRight">
                    <div class="weatherWrapper">
                        <p class="degrees"></p>
                        <p class="city"></p>
                        <p class="weatherDescription"></p>
                    </div>
                    <div class="weatherInfo">
                        <div class="humidity">
                            <p>Humidity:</p>
                            <p class="humidityValue"></p>
                        </div>
                        <div class="pressure">
                            <p>Pressure:</p>
                            <p class="pressureValue"></p>
                        </div>
            
                    </div>
                </div>
            </div>
                <div class="inputWrapper">
                    <input type="text" placeholder="Find your city">
                    <button class="submitBtn">Accept</button>
                </div>
            
            </section>
            </main>
            </div>
            
            <!-- <a href="https://www.flaticon.com/free-icons/weather" title="weather icons">Weather icons created by iconixar -
                        Flaticon</a> -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
