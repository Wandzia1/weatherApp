<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae3fe4f84c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <main class="wrapper">
            <section class="top">
                <h2 class="header">Weather App</h2>
                <div class="cloudy"></div>
                <p class="degrees">20°C</p>
                <p class="city">City</p>
                <div class="weatherInfo">
                    <div class="humidity">
                        <p>Wilgotność</p>
                        <p class="value">6666</p>
                    </div>
                    <div class="pressure">
                        <p>Ciśnienie</p>
                        <p class="value">6666</p>
                    </div>
                
                </div>
                <input type="text" placeholder="Find your city" >

            </section>
        </main>
    </div>
        
        <!-- <a href="https://www.flaticon.com/free-icons/weather" title="weather icons">Weather icons created by iconixar -
            Flaticon</a> -->
    <script src="index.js"></script>
</body>

</html>
